<div class="mdf-content-container">
  <h1 class="mdf-color-purple">
    Documentation
  </h1>
</div>

<div *ngIf="allDocumentation" class="mdf-content-container documentation-container">

    <div *ngFor="let item of allDocumentation; index as j" class="a-documentation">

      <div class="image-container"><img src="{{item.image}}"></div>
      <h2 class="title">{{item.title}}</h2>
      <p class="description">{{item.description}}</p>

      <div class="action">
        <a href="{{item.pdf}}" target="_blank">
          <div class="btn-print mdf-cursor-pointer">
            <svg-icon src="assets/svg/printer.svg"  [svgStyle]="{ 'width.px':20 }"></svg-icon>
          </div>
        </a>
        <a href="{{item.pdf}}" target="_blank">
          <div class="btn-see mdf-title-font mdf-cursor-pointer">Consulter</div>
        </a>
      </div>

    </div>

</div>
